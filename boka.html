        <form action="boka.html">
            <div class="bokbox">
                <h1 class="bokningrubrik">Boka här!</h1>
                <div>
                    <div>
                        <input type="text" id="name" placeholder="Namn">
                    </div>
                    <div>
                        <input type="text" id="email" placeholder="Mail">
                    </div>
                    <div>
                        <input type="text" id="phone" placeholder="Telefon">
                    </div>
                    <div>
                        <input type="text" id="street" placeholder="Adress">
                    </div>
                    <div>
                        <input type="text" id="city" placeholder="Ort">
                    </div>
                    <div>

                    </div>
                    <div>
                        <input type="text" id="country" placeholder="Land" >
                    </div>
                    <h1 class="detaljerrubrik">Detaljer</h1>
                    <div>
                        <label class="bokadetaljer">Ankomst</label>
                        <input type="date">
                    </div>
                    <div>
                        <label class="bokadetaljer">Avgång&nbsp;&nbsp;</label>
                        <input type="date">
                    </div>
                </div>
                <div>
                    <div>
                        <div>
                            <label class="bokadetaljer">Rumstorlek</label>
                            <select>
                                <option selected>För en</option>
                                <option>För två</option>
                                <option>För tre</option>
                                <option>För fyra</option>
                            </select>
                        </div>
                        <div>
                            <label class="bokadetaljer">Val av säng</label>
                            <select>
                                <option selected>Standard</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <textarea id="comments" placeholder="Speciella behov. Spjälsäng etc."></textarea>
                        <button>Boka</button>
                    </div>
                </div>
            </div>
